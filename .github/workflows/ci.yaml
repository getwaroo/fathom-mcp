name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ugrep poppler-utils

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint with ruff
        run: uv run ruff check src tests

      - name: Type check with mypy
        run: uv run mypy src

      - name: Run tests
        run: uv run pytest --cov --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker system info
        run: |
          echo "Docker version:"
          docker --version
          echo "Docker system info:"
          docker system df
          echo "Available images before build:"
          docker images

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: contextfs:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image exists
        run: |
          echo "Checking if Docker image was built successfully..."
          docker images | grep contextfs || (echo "ERROR: contextfs image not found!" && exit 1)
          echo "Docker image found successfully"

      - name: Test Docker image help
        run: |
          echo "Testing Docker image help command..."
          docker run --rm contextfs:latest --help

      - name: Test Docker image basic functionality
        run: |
          echo "Testing Docker image basic functionality..."
          # Create a minimal test config
          mkdir -p /tmp/test-config
          echo "knowledge:" > /tmp/test-config/config.yaml
          echo "  root: /knowledge" >> /tmp/test-config/config.yaml
          echo "server:" >> /tmp/test-config/config.yaml
          echo "  host: localhost" >> /tmp/test-config/config.yaml
          echo "  port: 8000" >> /tmp/test-config/config.yaml
          
          # Test that the container can start with config (will exit quickly)
          docker run --rm \
            -v /tmp/test-config:/config:ro \
            contextfs:latest --config /config/config.yaml --help
